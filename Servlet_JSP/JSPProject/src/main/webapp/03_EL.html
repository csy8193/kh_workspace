<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. EL</title>
</head>
<body>
    <h1>EL (Expression Language)</h1>

    <pre>
        JSP의 표현식(<!-- <%= %> -->)을 조금 더 효율적이고 간단하게 작성하는 언어
        화면에 표현하고자 하는 코드를 ${ value } 형식으로 작성함

    </pre>

    <form method="post" action="/JSPProject/EL/result">
                                <!-- 상대경로 : EL/result -->
        이름 : <input type="text" name="inputName"> <br>
        나이 : <input type="number" name="inputAge"> <br>
        주소 : <input type="text" name="inputAddr" size="40"> <br>
        <button>제출</button>



    </form>
</body>
</html>
