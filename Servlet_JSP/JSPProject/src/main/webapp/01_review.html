<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_복승 + 응용</title>
</head>
<body>
    <h1>GET 방식 요청</h1>
    <form method="get" action="/JSPProject/order"> <!-- 절대 경로 방식으로 요청 주소 작성 -->

        상품명 : <input type="text" name="pName"> <br>
        가격 : <input type="number" name="price"> <br>
        수량 : <input type="number" name="amount"> <br>
        <button>주문</button>

    </form>

    <hr>

    <h1>POST 방식 요청</h1>
    <!-- <form method="post" action="/JSPProject/order"> 절대 경로 방식으로 요청 주소 작성 -->
    <form method="post" action="order"> <!-- 상대 경로 방식으로 요청 주소 작성 -->

        상품명 : <input type="text" name="pName"> <br>
        가격 : <input type="number" name="price"> <br>
        수량 : <input type="number" name="amount"> <br>
        <button>주문</button>

    </form>
</body>
</html>
